<app-header></app-header>


<div class="container my-5 section">
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-8" *ngFor="let searchResult of searchResult">
      <div class="card mb-4">
        <div class="image-container mb-3">
          <div class="overlay">	
            <i class="far fa-heart"></i>
            <button><i class="fas fa-shopping-cart"></i></button>
          </div>
          <img class="card-img-top" src="{{searchResult.img}}" class="img-fluid" alt="Card image cap">
        </div>
        <div class="card-body p-0"> 
            <div class="rate">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <h5 class="card-title text-right">{{searchResult.bname}} </h5>
            <h6 class="text-right"> {{searchResult.aname}} </h6>
            <h6 class="text-right">{{searchResult.datepublish}} </h6>
        </div>
            <div class="addToCart">
              <i class="fas fa-shopping-cart mr-2"></i>
              <i class="far fa-heart"></i>
            </div>
        </div>
      
    </div>
  </div>
</div>
